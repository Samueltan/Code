<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="../build/react.development.js"></script>
  <script src="../build/react-dom.development.js"></script>
  <script src="../build/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function BoilingVerdict(props) {
      if (props.celsius >= 100) {
        return <p>The water would boil.</p>;
      }
      return <p>The water would not boil.</p>;
    }
    const scaleNames = {
      c: 'Celsius',
      f: 'Fahrenheit'
    };

    function toCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
    }

    function toFahrenheit(celsius) {
      return (celsius * 9 / 5) + 32;
    }

    function tryConvert(temperature, convert) {
      const input = parseFloat(temperature);
      if (Number.isNaN(input)) {
        return '';
      }

      const output = convert(input);
      const rounded = Math.round(output * 1000) / 10000;
      return rounded.toString();
    }

    class TemperatureInput extends React.Component {
      constructor(props) {
        super(props);
        this.handleChange = this.handleChange.bind(this);
        // this.state = { temperature: '' };
      }

      handleChange(e) {
        // this.setState({ temperature: e.target.value });
        this.props.onTemperatureChange(e.target.value);
      }

      render() {
        // const temperature = this.state.temperature;
        const temperature = this.props.temperature;
        const scale = this.props.scale;
        return (
          <fieldset>
            <legend>Enter temperature in {scaleNames[scale]}:</legend>
            <input
              value={temperature}
              onChange={this.handleChange} />
          </fieldset>
        );
      }
    }

    class Calculator extends React.Component {
      constructor(props) {
        super(props);
        this.handleCelsiusChange = this.handleCelsiusChange.bind(this);
        this.handleFahrenheitChange = this.handleFahrenheitChange.bind(this);
        this.state = {
          temperature: '',
          scale: 'c'
        };
      }

      handleCelsiusChange(e) {
        if (this.state.scale == 'c') {
          this.setState({ temperature: tryConvert(e.target.value, toFahrenheit) });
        } else {
          this.setState({ temperature: tryConvert(e.target.value, toCelsius) });
        }
      }

      handleFahrenheitChange(e) {
        if (this.state.scale == 'f') {
          this.setState({ temperature: tryConvert(e.target.value, toFahrenheit) });
        } else {
          this.setState({ temperature: tryConvert(e.target.value, toCelsius) });
        }
      }

      render() {
        return (
          <div>
            <TemperatureInput scale="c" onTemperatureChange="handleCelsiusChange" />
            <TemperatureInput scale="f" onTemperatureChange="handleFahrenheitChange" />
          </div>
        );
      }
    }
    ReactDOM.render(
      <Calculator />,
      document.getElementById('root')
    );
  </script>
</body>

</html>
